<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <!--Meta tags for search engines-->
    <meta name="description" content="Safeguarding Cornwall. A one stop shop to seek advice and make a referral.">
    <meta name="keywords"
        content="Cornwall Safeguarding. Safeguarding Cornwall. Concerned for someone. Adult Safeguarding. Children Safeguarding">

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/1f340c3d6a.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Title-->
    <title>Safeguarding Cornwall</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>


<body>
    <header class="navbar sticky-top navbar-light bg-light">
        <nav class="container-fluid custom-nav">
            <div>

                <a class="navbar-brand" style="color:#cdcdd2; text-align: center;"
                    href="https://www.bbc.co.uk/weather">Click here to hide this page.</a>
            </div>
        </nav>
    </header>

    <main class="form-page ">
        <section id="referral-form">
            <a href="index.html"><i class="fa-solid fa-house"> Home</i></a></i>
            <form method="#" action="#">
                <h4>Are you or the person you are concerned about in immediate danger of harm?</h4>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input"
                        data-toggle="modal" data-target="#myModal" required>
                    <label class="custom-control-label" for="customRadioInline1">Yes</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" required>
                    <label class="custom-control-label" for="customRadioInline2">No</label>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Please seek immediate support</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" style="color:#082485">
                                <p>Please find a place of safety and dial 999.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn .btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Form-->
                <div class="mb-3 form-questions">
                    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Contact Number" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">What are your concerns</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Please document your concerns in as much detail as possible." required></textarea>
                </div>
                <div id="referral-button">
                <button>Send Referral</button>
                </div>
            </form>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
</main>
